<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#bgGradient)"/>
  
  <!-- Water waves -->
  <path d="M0 120 Q48 100 96 120 T192 120 L192 192 L0 192 Z" fill="url(#waveGradient)"/>
  <path d="M0 140 Q48 120 96 140 T192 140 L192 192 L0 192 Z" fill="url(#waveGradient)" opacity="0.6"/>
  
  <!-- Fish body -->
  <ellipse cx="96" cy="100" rx="35" ry="20" fill="url(#fishGradient)" transform="rotate(-15 96 100)"/>
  
  <!-- Fish tail -->
  <path d="M65 95 Q55 85 60 100 Q55 115 65 105" fill="url(#fishGradient)" transform="rotate(-15 96 100)"/>
  
  <!-- Fish eye -->
  <circle cx="105" cy="95" r="6" fill="white"/>
  <circle cx="107" cy="93" r="3" fill="black"/>
  
  <!-- Fish stripes -->
  <ellipse cx="90" cy="100" rx="8" ry="3" fill="#d97706" opacity="0.7" transform="rotate(-15 96 100)"/>
  <ellipse cx="80" cy="100" rx="6" ry="2" fill="#d97706" opacity="0.7" transform="rotate(-15 96 100)"/>
  
  <!-- Fishing hook -->
  <path d="M130 80 Q140 70 150 80 Q140 90 130 80" fill="url(#hookGradient)" stroke="#dc2626" stroke-width="2"/>
  <line x1="150" y1="80" x2="150" y2="60" stroke="#dc2626" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Fishing line -->
  <line x1="150" y1="60" x2="180" y2="30" stroke="#fbbf24" stroke-width="2" stroke-dasharray="3,3" opacity="0.8"/>
  
  <!-- Bubbles -->
  <circle cx="70" cy="70" r="3" fill="white" opacity="0.6"/>
  <circle cx="85" cy="60" r="2" fill="white" opacity="0.4"/>
  <circle cx="110" cy="75" r="2.5" fill="white" opacity="0.5"/>
  
  <!-- App name -->
  <text x="96" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">FishApp</text>
</svg>
