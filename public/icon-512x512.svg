<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- Water waves -->
  <path d="M0 320 Q128 280 256 320 T512 320 L512 512 L0 512 Z" fill="url(#waveGradient)"/>
  <path d="M0 360 Q128 320 256 360 T512 360 L512 512 L0 512 Z" fill="url(#waveGradient)" opacity="0.6"/>
  
  <!-- Fish body -->
  <ellipse cx="256" cy="280" rx="90" ry="50" fill="url(#fishGradient)" transform="rotate(-15 256 280)"/>
  
  <!-- Fish tail -->
  <path d="M175 270 Q145 240 160 280 Q145 320 175 290" fill="url(#fishGradient)" transform="rotate(-15 256 280)"/>
  
  <!-- Fish eye -->
  <circle cx="280" cy="260" r="16" fill="white"/>
  <circle cx="285" cy="255" r="8" fill="black"/>
  
  <!-- Fish stripes -->
  <ellipse cx="240" cy="280" rx="20" ry="8" fill="#d97706" opacity="0.7" transform="rotate(-15 256 280)"/>
  <ellipse cx="220" cy="280" rx="15" ry="6" fill="#d97706" opacity="0.7" transform="rotate(-15 256 280)"/>
  
  <!-- Fishing hook -->
  <path d="M340 220 Q360 200 380 220 Q360 240 340 220" fill="url(#hookGradient)" stroke="#dc2626" stroke-width="4"/>
  <line x1="380" y1="220" x2="380" y2="180" stroke="#dc2626" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Fishing line -->
  <line x1="380" y1="180" x2="450" y2="110" stroke="#fbbf24" stroke-width="4" stroke-dasharray="8,8" opacity="0.8"/>
  
  <!-- Bubbles -->
  <circle cx="190" cy="200" r="8" fill="white" opacity="0.6"/>
  <circle cx="220" cy="180" r="6" fill="white" opacity="0.4"/>
  <circle cx="280" cy="220" r="7" fill="white" opacity="0.5"/>
  <circle cx="320" cy="190" r="5" fill="white" opacity="0.3"/>
  
  <!-- App name -->
  <text x="256" y="450" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">FishApp</text>
</svg>
